<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Style/style.css">
  <link rel="stylesheet" href="./Style/media.css">
  <script src="./App/app.js" defer></script>
  <title>Frontend Mentor | Job Listings</title>
</head>
<body>
    <main>
        <div class="topBg"></div>
        <div class="content">
            <div class="all">
                <div class="job" style="display: none">
                    <div class="companyImg">
                        <img class="cimg" src="./images/photosnap.svg" alt="">
                    </div>
                    <div class="companyInfo">
                        <div class="rowOne">
                            <div class="title">
                                <h3 class="cname">Photosnap</h3>
                            </div>
                            <div class="extra">
                                <p class="new">NEW!</p>
                                <p class="featured">FEAURED</p>
                            </div>
                        </div>
                        <div class="rowTwo">
                            <h2 class="cpos">Senior Frontend Developer</h2>
                        </div>
                        <div class="rowThree">
                            <li class="cinfo">1d ago</li>
                            <li class="cinfo">Full Time</li>
                            <li class="cinfo">USA Only</li>
                        </div>
                    </div>
                    <div class="mySkills">
                        <p class="role">Frontend</p>
                        <p class="level">Senior</p>
                    </div>

                    <img class="cimg" src="./images/photosnap.svg" alt="" id="mobImg">
                </div>
            </div>
        </div>

        <div class="selected">
            <div class="values">
                <div class="tablet">
                    <p>Frontened</p>
                    <p>&times;</p>
                </div>
                <div class="tablet">
                    <p>Python</p>
                    <p>&times;</p>
                </div>
                <div class="tablet">
                    <p>Javascript</p>
                    <p>&times;</p>
                </div>
                <div class="tablet">
                    <p>Frontened</p>
                    <p>&times;</p>
                </div>
                <div class="tablet">
                    <p>React</p>
                    <p>&times;</p>
                </div>
            </div>
            <div class="clearBtn">
                <p>Clear</p>
            </div>
        </div>
    </main>
</body>
</html>
