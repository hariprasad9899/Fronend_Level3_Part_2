<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Style/style.css">
  <link rel="stylesheet" href="./Style/media.css">
  <script src="./App/app.js" defer></script>
  <title>Frontend Mentor | Job Listings</title>
</head>
<body>
    <main>
        <div class="topBg"></div>
        <div class="content">
            <div class="all">
                <div class="job">
                    <div class="companyImg">
                        <img src="./images/photosnap.svg" alt="">
                    </div>
                    <div class="companyInfo">
                        <div class="rowOne">
                            <div class="title">
                                <h3>Photosnap</h3>
                            </div>
                            <div class="extra">
                                <p>NEW!</p>
                                <p>FEAURED</p>
                            </div>
                        </div>
                        <div class="rowTwo">
                            <h2>Senior Frontend Developer</h2>
                        </div>
                        <div class="rowThree">
                            <li>1d ago</li>
                            <li>Full Time</li>
                            <li>USA Only</li>
                        </div>
                    </div>
                    <div class="mySkills">
                        <p>Frontend</p>
                        <p>Senior</p>
                        <p>HTML</p>
                        <p>CSS</p>
                        <p>Javascript</p>
                    </div>

                    <img src="./images/photosnap.svg" alt="" id="mobImg">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
